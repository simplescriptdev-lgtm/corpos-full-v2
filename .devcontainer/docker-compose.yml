version: '3.7'

services:
  app:
    build: .
    volumes:
      - ..:/workspace:cached
    ports:
      - "8080:80"
    depends_on:
      - db
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: corpos
    ports:
      - "3306:3306"
